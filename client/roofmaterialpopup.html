<div class="modal fade" id="roof-material-popup" tabindex="-1" role="dialog">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" l10n-attr-aria-label="close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="roof-material-popup-label" l10n="roof-material-selection"></h4>
      </div>
      <div class="modal-body button-popup-body" id="roof-material-popup-body">
        <div class="btn-group tag-buttons" data-toggle="buttons" id="additional-tag-buttons">
            <label class="btn btn-primary popup-button"><input type="radio" name="tag-selection" id="tag-glass" value="glass" autocomplete="off"><span l10n="glass"></span></label>
            <label class="btn btn-primary popup-button"><input type="radio" name="tag-selection" id="tag-grass" value="grass" autocomplete="off"><span l10n="grass"></span></label>
            <label class="btn btn-primary popup-button"><input type="radio" name="tag-selection" id="tag-plants" value="plants" autocomplete="off"><span l10n="plants"></span></label>
            <label class="btn btn-primary popup-button"><input type="radio" name="tag-selection" id="tag-stone" value="stone" autocomplete="off"><span l10n="stone"></span></label>
            <label class="btn btn-primary popup-button"><input type="radio" name="tag-selection" id="tag-tar_paper" value="tar_paper" autocomplete="off"><span l10n="tar-paper"></span></label>
            <label class="btn btn-primary popup-button"><input type="radio" name="tag-selection" id="tag-thatch" value="thatch" autocomplete="off"><span l10n="thatch"></span></label>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" l10n="cancel"></button>
      </div>
    </div>
  </div>
</div>
