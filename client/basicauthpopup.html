<div class="modal fade" id="basic-auth-popup" tabindex="-1" role="dialog" aria-labelledby="basic-auth-popup-label">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" l10n-attr-aria-label="close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="basic-auth-popup-label">OpenStreetMap dev server authentication</h4>
      </div>
      <div class="modal-body">
        <div class="form-group">
            <label for="basic-auth-popup-username">Username:</label>
            <input type="text" class="form-control" id="basic-auth-popup-username">
        </div>
        <div class="form-group">
            <label for="basic-auth-popup-password">Password:</label>
            <input type="password" class="form-control" id="basic-auth-popup-password">
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" id="basic-auth-popup-login-button">Login</button>
      </div>
    </div>
  </div>
</div>
