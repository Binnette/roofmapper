<div class="modal fade" id="stats-popup" tabindex="-1" role="dialog" aria-labelledby="stats-popup-label">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" l10n-attr-aria-label="close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="stats-popup-label" l10n="statistics"></h4>
        </div>
        <div class="modal-body">
          <div id="fetching-stats-message">
              <p l10n="fetching-stats"></p>
          </div>
          <div id="stats-contents">
              <p><span l10n="total-taggued-building-count"></span><span id="total-taggued-building-count"></span></p>
              <table class="table table-striped">
                  <thead>
                    <tr><th l10n="rank"></th><th l10n="user-name"></th><th l10n="taggued-building-count"></th></tr>
                  </thead>
                  <tbody id="user-stats-table-body"></tbody>
              </table>
          </div>
          <p><a href="/stats/archive/" target="_blank" l10n="stats-archive"></a></p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal" l10n="close"></button>
        </div>
      </div>
    </div>
  </div>
